name: Build and Release macOS Tauri App

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-macos-intel:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v6

      - name: Get short commit hash
        id: git
        run: echo "short_sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Update versions to semver with hash
        run: |
          sed -i '' "3s/.*/version = \"0.0.0+${{ env.short_sha }}\"/" src-tauri/Cargo.toml
          sed -i '' "4s/.*/  \"version\": \"0.0.0+${{ env.short_sha }}\",/" src-tauri/tauri.conf.json
          sed -i '' "3s/.*/  \"version\": \"0.0.0+${{ env.short_sha }}\",/" package.json

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Rust dependencies (Intel)
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/x86_64-apple-darwin/
          key: ${{ runner.os }}-cargo-x86_64-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-x86_64-
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: bun install

      - name: Add Rust target
        run: rustup target add x86_64-apple-darwin

      - name: Build Tauri app (Intel)
        run: bun tauri build --target x86_64-apple-darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: macos-intel-app
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: error
          retention-days: 30

  build-macos-arm:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Get short commit hash
        id: git
        run: echo "short_sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Update versions to semver with hash
        run: |
          sed -i '' "3s/.*/version = \"0.0.0+${{ env.short_sha }}\"/" src-tauri/Cargo.toml
          sed -i '' "4s/.*/  \"version\": \"0.0.0+${{ env.short_sha }}\",/" src-tauri/tauri.conf.json
          sed -i '' "3s/.*/  \"version\": \"0.0.0+${{ env.short_sha }}\",/" package.json

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Rust dependencies (ARM)
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/aarch64-apple-darwin/
          key: ${{ runner.os }}-cargo-aarch64-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-aarch64-
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: bun install

      - name: Add Rust target
        run: rustup target add aarch64-apple-darwin

      - name: Build Tauri app (ARM)
        run: bun tauri build --target aarch64-apple-darwin

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: macos-arm-app
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: error
          retention-days: 30

  release-dev:
    needs: [build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download Intel artifacts
        uses: actions/download-artifact@v6
        with:
          name: macos-intel-app
          path: ./artifacts/intel

      - name: Download ARM artifacts
        uses: actions/download-artifact@v6
        with:
          name: macos-arm-app
          path: ./artifacts/arm

      - name: Delete existing release
        run: |
          gh release delete dev --yes || echo "No existing dev release"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: dev
          draft: false
          prerelease: true
          files: |
            ./artifacts/intel/**/*.dmg
            ./artifacts/arm/**/*.dmg
          overwrite_files: true
          token: ${{ secrets.GH_TOKEN }}
