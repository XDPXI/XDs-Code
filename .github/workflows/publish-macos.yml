name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-15-intel, macos-15]
        target: [x86_64-apple-darwin, aarch64-apple-darwin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get short commit hash
        id: git
        run: echo "short_sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV

      - name: Update versions to commit hash
        run: |
          sed -i '' "3s/.*/version = \"${{ env.short_sha }}\"/" src-tauri/Cargo.toml
          sed -i '' "4s/.*/  \"version\": \"${{ env.short_sha }}\",/" src-tauri/tauri.conf.json
          sed -i '' "3s/.*/  \"version\": \"${{ env.short_sha }}\",/" package.json

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: bun install

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build Tauri app
        run: |
          echo "üèóÔ∏è Building for ${{ matrix.target }}..."
          bun tauri build --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: macos-${{ matrix.target }}-app
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: error
          retention-days: 30

  release-dev:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download Intel artifacts
        uses: actions/download-artifact@v6
        with:
          name: macos-x86_64-apple-darwin-app
          path: ./artifacts/intel

      - name: Download ARM artifacts
        uses: actions/download-artifact@v6
        with:
          name: macos-aarch64-apple-darwin-app
          path: ./artifacts/arm

      - name: Delete existing 'dev' release if exists
        run: |
          gh release delete dev --yes || echo "No existing dev release"

      - name: Create 'dev' release with artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev
          name: dev
          draft: false
          prerelease: true
          files: |
            ./artifacts/intel/*.dmg
            ./artifacts/arm/*.dmg
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
